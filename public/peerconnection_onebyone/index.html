<html>
	<head>
		<title>really peer connection</title>
		<link rel="stylesheet" href="./css/main.css">
		<script language="javascript" type="text/javascript">
			function gotoNextPage(){
				var roomid = document.querySelector('input#room');
				var video = document.querySelector('input#video').checked;
				var audio = document.querySelector('input#audio').checked;
				if(roomid.value === null || roomid.value === ''){
					alert('roomid is null');
				}else {
					var value = "";
					if (video){
						value = "&video=true"
					}
					if (audio){
						value += "&audio=true"
					}
					window.location.href="room.html?room="+ roomid.value+value;
				}
			}
		</script>
	</head>
	<body>
		<table align="center">
			<tr><td><div>
					<label>roomid:</label>
					<input type="input" id="room">
			</div></td></tr>
			<tr><td><div>
				<label>视频:</label>
				<input type="checkbox" id="video" checked>
				<label>音频:</label>
				<input type="checkbox" id="audio" checked>
			</div></td></tr>
			<tr><td><div>
						<button id="join" onclick="gotoNextPage()">Join</button>
			</div></td></tr>
		</table>
	</body>
</html>
